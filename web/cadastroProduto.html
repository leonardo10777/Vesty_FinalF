<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logovesty.png" type="image/x-icon">
</head>
<body class="corpo_cadastro" style="background-color: greenyellow;" onload="formlogin.nome.focus()">
            
    <br>
    <img class="img_Cadastro"src="img/logovesty.png">

    
       <form action="CadProduto" method="post" enctype="multipart/form-data">
    <input type="hidden" name="pkProd" value="${produto.pkProd}">
    
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" value="${produto.nome}" required>
    
    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao">${produto.descricao}</textarea>
    
    <label for="valor">Valor:</label>
    <input type="text" name="valor" id="valor" value="${produto.valor}" required>
    
    <label for="arquivo">Foto:</label>
    <input type="file" name="arquivo" id="arquivo" accept="image/*">
    
    <button type="submit" name="gravar">Salvar</button>
    <button type="submit" name="deletar">Excluir</button>
</form>

       
    
</body>
</html>
</body>
</html>
