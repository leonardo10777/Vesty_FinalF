
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logovesty.png" type="image/x-icon">
</head>
<body class="corpo_cadastro" style="background-color: greenyellow;" onload="formlogin.nome.focus()">
            
    <br>
    <img class="img_Cadastro"src="img/logovesty.png">

    
        <form class="formCadastro" action="javaJSP\registro.jsp" name = formreg method="post">
            <div class="Cadastrar">
                <label>Nome de usuario</label>
                <input type="text" id="textNome" name="nome" required>
                 
                <label>Email</label>
                <input type="email" id="CadastrarEmail" name="email" required>
                
                <label>Login</label>
                <input type="text" id="CadastrarLogin" name="login" required>
                
                <label>Senha</label>
                <input type="password" id="CadastrarSenha" name="senha" required>
                   
                <label>Celular</label>
                <input type="number" id="CadastrarCelular" name="celular"  required>
                
                <label>Nivel</label>
                 
                <label>Selecione n√≠vel de acesso :</label>
                           <select name="nivel" id="idnivel" required >
                                <option value="" selected>&nbsp;</option>
                                <option value="administrador"> Administrador </option>
                                <option value="gerente"> Gerente </option>
                                <option value="normal"> Normal </option>
                            </select> 
                
                <div>
                <input type="hidden" name = oper >
                <input type="submit" class="btn" id="btnArmazena"  value="Gravar" onclick="formreg.oper.value = 'gravar';">
                
            </div>
        </form>

       
    
</body>
</html>
</body>
</html>
